<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <section class="container">
    <div class="calculator">

      <div class="header">
        <h2>Calc</h2>
        <div class="toggle">
          <p>THEME</p>
          <div class="theme">
            <div class="num-navigate">
              <button class="btn-nav left">1</button>
              <button class="btn-nav center ">2</button>
              <button class="btn-nav right">3</button>
            </div>
         
             <div class="nav-show">
               <div class="circle"></div>
             </div>
          </div>
        </div>
      </div>

      <div class="screen">
           0
      </div>

      <div class="buttons">
        <div class="btn-container">
          <div class="btn value">7</div>
          <div class="btn value">8</div>
          <div class="btn value">9</div>
          <div class="btn btn-blue delete">DEL</div>
        </div>

        <div class="btn-container">
          <div class="btn value">4</div>
          <div class="btn value">5</div>
          <div class="btn value">6</div>
          <div class="btn value">+</div>
        </div>

        <div class="btn-container">
          <div class="btn value">3</div>
          <div class="btn value">2</div>
          <div class="btn value">1</div>
          <div class="btn value">-</div>
        </div>

        <div class="btn-container">
          <div class="btn value">.</div>
          <div class="btn value">0</div>
          <div class="btn value">/</div>
          <div class="btn value">*</div>
        </div>

        <div class="btn-container">
          <div class="btn btn-blue reset">RESET</div>
          <div class="btn btn-red">=</div>
        </div>
      </div>

    </div>
  </section>



<script src="app.js"></script>
</body>
</html>
